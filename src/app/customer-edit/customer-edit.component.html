<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="customer.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="customer.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="customer.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phoneNo">Phone No</label>
      <input type="tel" id="phoneNo" class="form-control" [(ngModel)]="customer.phoneNo" name="phoneNo" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" [(ngModel)]="customer.address.city" name="city" required>
    </div>
    <div class="form-group">
      <label for="streetName">Street Name</label>
      <input type="text" id="streetName" class="form-control" [(ngModel)]="customer.address.streetName" name="streetName" required>
    </div>
    <div class="form-group">
      <label for="addressLine1">Address Line 1</label>
      <input type="text" id="addressLine1" class="form-control" [(ngModel)]="customer.address.addressLine1" name="addressLine1">
    </div>
    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input type="text" id="addressLine2" class="form-control" [(ngModel)]="customer.address.addressLine2" name="addressLine2">
    </div>
    <div class="form-group">
      <label for="pinCode">Pin Code</label>
      <input type="text" id="pinCode" class="form-control" [(ngModel)]="customer.address.pinCode" name="pinCode" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" class="form-control" [(ngModel)]="customer.address.state" name="state" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" class="form-control" [(ngModel)]="customer.address.country" name="country" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Customer</button>
  </form>
